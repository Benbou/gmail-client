services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  emailengine:
    image: postalsys/emailengine:v2
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - emailengine_data:/data
    environment:
      EENGINE_PORT: "3000"
      EENGINE_REDIS: "redis://redis:6379/8"
    depends_on:
      - redis

  app:
    build:
      context: .
      args:
        VITE_API_URL: ""
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      PORT: "8080"
      EMAILENGINE_URL: http://emailengine:3000
      EMAILENGINE_TOKEN: ${EMAILENGINE_TOKEN:-}
      EMAILENGINE_GMAIL_APP_ID: ${EMAILENGINE_GMAIL_APP_ID:-}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      NODE_ENV: production
    depends_on:
      - emailengine
      - redis

volumes:
  emailengine_data:
  redis_data:
