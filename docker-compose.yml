services:
  emailengine:
    image: postalsys/emailengine:v2
    restart: unless-stopped
    volumes:
      - emailengine_data:/data
    environment:
      # EmailEngine stores config in /data (LevelDB)
      EENGINE_PORT: "3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const r=http.get('http://localhost:3000/',res=>{process.exit(res.statusCode<500?0:1)});r.on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 40s

  app:
    build:
      context: .
      args:
        VITE_API_URL: ""
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: "8080"
      EMAILENGINE_URL: http://emailengine:3000
      EMAILENGINE_TOKEN: ${EMAILENGINE_TOKEN}
      EMAILENGINE_GMAIL_APP_ID: ${EMAILENGINE_GMAIL_APP_ID:-}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      NODE_ENV: production
    depends_on:
      emailengine:
        condition: service_healthy

volumes:
  emailengine_data:
