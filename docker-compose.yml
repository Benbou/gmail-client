services:
  emailengine:
    image: postalsys/emailengine:v2
    restart: unless-stopped
    volumes:
      - emailengine_data:/data
    environment:
      # EmailEngine stores config in /data (LevelDB)
      EENGINE_PORT: "3000"

  app:
    build:
      context: .
      args:
        VITE_API_URL: ""
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      PORT: "8080"
      EMAILENGINE_URL: http://emailengine:3000
      EMAILENGINE_TOKEN: ${EMAILENGINE_TOKEN}
      EMAILENGINE_GMAIL_APP_ID: ${EMAILENGINE_GMAIL_APP_ID:-}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      NODE_ENV: production
    depends_on:
      - emailengine

volumes:
  emailengine_data:
